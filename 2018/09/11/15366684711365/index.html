        <h1 id="DFS"><a href="#DFS" class="headerlink" title="DFS"></a>DFS</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 邻接矩阵的深度优先递归算法 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DFS</span><span class="params">(MGraph G, <span class="keyword">int</span> i)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> j;</span><br><span class="line"> 	visited[i] = TRUE;</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"%c "</span>, G.vexs[i]);<span class="comment">/* 打印顶点，也可以其它操作 */</span></span><br><span class="line">	<span class="keyword">for</span>(j = <span class="number">0</span>; j &lt; G.numVertexes; j++)</span><br><span class="line">		<span class="keyword">if</span>(G.arc[i][j] == <span class="number">1</span> &amp;&amp; !visited[j])</span><br><span class="line"> 			DFS(G, j);<span class="comment">/* 对为访问的邻接顶点递归调用 */</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 邻接矩阵的深度遍历操作 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DFSTraverse</span><span class="params">(MGraph G)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line"> 	<span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; G.numVertexes; i++)</span><br><span class="line"> 		visited[i] = FALSE; <span class="comment">/* 初始所有顶点状态都是未访问过状态 */</span></span><br><span class="line">	<span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; G.numVertexes; i++)</span><br><span class="line"> 		<span class="keyword">if</span>(!visited[i]) <span class="comment">/* 对未访问过的顶点调用DFS，若是连通图，只会执行一次 */</span> </span><br><span class="line">			DFS(G, i);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 利用邻接矩阵构建邻接表 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">CreateALGraph</span><span class="params">(MGraph G,GraphAdjList *GL)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i,j;</span><br><span class="line">	EdgeNode *e;</span><br><span class="line"></span><br><span class="line">	*GL = (GraphAdjList)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(graphAdjList));</span><br><span class="line"></span><br><span class="line">	(*GL)-&gt;numVertexes=G.numVertexes;</span><br><span class="line">	(*GL)-&gt;numEdges=G.numEdges;</span><br><span class="line">	<span class="keyword">for</span>(i= <span class="number">0</span>;i &lt;G.numVertexes;i++) <span class="comment">/* 读入顶点信息,建立顶点表 */</span>   </span><br><span class="line">	&#123;</span><br><span class="line">		(*GL)-&gt;adjList[i].in=<span class="number">0</span>;</span><br><span class="line">		(*GL)-&gt;adjList[i].data=G.vexs[i];</span><br><span class="line">		(*GL)-&gt;adjList[i].firstedge=<span class="literal">NULL</span>; 	<span class="comment">/* 将边表置为空表 */</span></span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;G.numVertexes;i++) <span class="comment">/* 建立边表 */</span></span><br><span class="line">	&#123; </span><br><span class="line">		<span class="keyword">for</span>(j=<span class="number">0</span>;j&lt;G.numVertexes;j++)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> (G.arc[i][j]==<span class="number">1</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				e=(EdgeNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(EdgeNode));</span><br><span class="line">				e-&gt;adjvex=j;					<span class="comment">/* 邻接序号为j */</span>                         </span><br><span class="line">				e-&gt;next=(*GL)-&gt;adjList[i].firstedge;	<span class="comment">/* 将当前顶点上的指向的结点指针赋值给e */</span></span><br><span class="line">				(*GL)-&gt;adjList[i].firstedge=e;		<span class="comment">/* 将当前顶点的指针指向e */</span>   </span><br><span class="line">				(*GL)-&gt;adjList[j].in++;</span><br><span class="line">				</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Boolean visited[MAXSIZE]; <span class="comment">/* 访问标志的数组 */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* 邻接表的深度优先递归算法 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DFS</span><span class="params">(GraphAdjList GL, <span class="keyword">int</span> i)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	EdgeNode *p;</span><br><span class="line"> 	visited[i] = TRUE;</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"%c "</span>,GL-&gt;adjList[i].data);<span class="comment">/* 打印顶点,也可以其它操作 */</span></span><br><span class="line">	p = GL-&gt;adjList[i].firstedge;</span><br><span class="line">	<span class="keyword">while</span>(p)</span><br><span class="line">	&#123;</span><br><span class="line"> 		<span class="keyword">if</span>(!visited[p-&gt;adjvex])</span><br><span class="line"> 			DFS(GL, p-&gt;adjvex);<span class="comment">/* 对为访问的邻接顶点递归调用 */</span></span><br><span class="line">		p = p-&gt;next;</span><br><span class="line"> 	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 邻接表的深度遍历操作 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DFSTraverse</span><span class="params">(GraphAdjList GL)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line"> 	<span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; GL-&gt;numVertexes; i++)</span><br><span class="line"> 		visited[i] = FALSE; <span class="comment">/* 初始所有顶点状态都是未访问过状态 */</span></span><br><span class="line">	<span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; GL-&gt;numVertexes; i++)</span><br><span class="line"> 		<span class="keyword">if</span>(!visited[i]) <span class="comment">/* 对未访问过的顶点调用DFS,若是连通图,只会执行一次 */</span> </span><br><span class="line">			DFS(GL, i);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h1 id="BFS"><a href="#BFS" class="headerlink" title="BFS"></a>BFS</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 邻接矩阵的广度遍历算法 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">BFSTraverse</span><span class="params">(MGraph G)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i, j;</span><br><span class="line">	Queue Q;</span><br><span class="line">	<span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; G.numVertexes; i++)</span><br><span class="line">       	visited[i] = FALSE;</span><br><span class="line">    InitQueue(&amp;Q);		<span class="comment">/* 初始化一辅助用的队列 */</span></span><br><span class="line">    <span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; G.numVertexes; i++)  <span class="comment">/* 对每一个顶点做循环 */</span></span><br><span class="line">    &#123;</span><br><span class="line">		<span class="keyword">if</span> (!visited[i])	<span class="comment">/* 若是未访问过就处理 */</span></span><br><span class="line">		&#123;</span><br><span class="line">			visited[i]=TRUE;		<span class="comment">/* 设置当前顶点访问过 */</span></span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"%c "</span>, G.vexs[i]);<span class="comment">/* 打印顶点，也可以其它操作 */</span></span><br><span class="line">			EnQueue(&amp;Q,i);		<span class="comment">/* 将此顶点入队列 */</span></span><br><span class="line">			<span class="keyword">while</span>(!QueueEmpty(Q))	<span class="comment">/* 若当前队列不为空 */</span></span><br><span class="line">			&#123;</span><br><span class="line">				DeQueue(&amp;Q,&amp;i);	<span class="comment">/* 将队对元素出队列，赋值给i */</span></span><br><span class="line">				<span class="keyword">for</span>(j=<span class="number">0</span>;j&lt;G.numVertexes;j++) </span><br><span class="line">				&#123; </span><br><span class="line">					<span class="comment">/* 判断其它顶点若与当前顶点存在边且未访问过  */</span></span><br><span class="line">					<span class="keyword">if</span>(G.arc[i][j] == <span class="number">1</span> &amp;&amp; !visited[j]) </span><br><span class="line">					&#123; </span><br><span class="line"> 						visited[j]=TRUE;			<span class="comment">/* 将找到的此顶点标记为已访问 */</span></span><br><span class="line">						<span class="built_in">printf</span>(<span class="string">"%c "</span>, G.vexs[j]);	<span class="comment">/* 打印顶点 */</span></span><br><span class="line">						EnQueue(&amp;Q,j);				<span class="comment">/* 将找到的此顶点入队列  */</span></span><br><span class="line">					&#125; </span><br><span class="line">				&#125; </span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 邻接表的广度遍历算法 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">BFSTraverse</span><span class="params">(GraphAdjList GL)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">    EdgeNode *p;</span><br><span class="line">	Queue Q;</span><br><span class="line">	<span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; GL-&gt;numVertexes; i++)</span><br><span class="line">       	visited[i] = FALSE;</span><br><span class="line">    InitQueue(&amp;Q);</span><br><span class="line">   	<span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; GL-&gt;numVertexes; i++)</span><br><span class="line">   	&#123;</span><br><span class="line">		<span class="keyword">if</span> (!visited[i])</span><br><span class="line">		&#123;</span><br><span class="line">			visited[i]=TRUE;</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"%c "</span>,GL-&gt;adjList[i].data);<span class="comment">/* 打印顶点,也可以其它操作 */</span></span><br><span class="line">			EnQueue(&amp;Q,i);</span><br><span class="line">			<span class="keyword">while</span>(!QueueEmpty(Q))</span><br><span class="line">			&#123;</span><br><span class="line">				DeQueue(&amp;Q,&amp;i);</span><br><span class="line">				p = GL-&gt;adjList[i].firstedge;	<span class="comment">/* 找到当前顶点的边表链表头指针 */</span></span><br><span class="line">				<span class="keyword">while</span>(p)</span><br><span class="line">				&#123;</span><br><span class="line">					<span class="keyword">if</span>(!visited[p-&gt;adjvex])	<span class="comment">/* 若此顶点未被访问 */</span></span><br><span class="line"> 					&#123;</span><br><span class="line"> 						visited[p-&gt;adjvex]=TRUE;</span><br><span class="line">						<span class="built_in">printf</span>(<span class="string">"%c "</span>,GL-&gt;adjList[p-&gt;adjvex].data);</span><br><span class="line">						EnQueue(&amp;Q,p-&gt;adjvex);	<span class="comment">/* 将此顶点入队列 */</span></span><br><span class="line">					&#125;</span><br><span class="line">					p = p-&gt;next;	<span class="comment">/* 指针指向下一个邻接点 */</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
